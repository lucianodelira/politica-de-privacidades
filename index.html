      max-width: 360px;

    .top-bar {
      display: flex;
      justify-content: space-between;
      background: #222;
      color: #fff;
      font-weight: bold;
      font-size: 12px;
      padding: 6px 10px;
    }
    .top-bar span {
      background: #444;
      padding: 3px 6px;
      border-radius: 5px;
      color: yellow;
    }
    #board {
      display: grid;
      grid-template-areas:
        "tl t1 t2 t3 t4 tr"
        "l1 btn btn btn btn r1"
        "l2 btn btn btn btn r2"
        "l3 btn btn btn btn r3"
        "bl b4 b3 b2 b1 br";
      gap: 2px;
      margin-top: 8px;
    }
    .slot {
      background: white;
      border: 2px solid #333;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 45px;
      height: 45px;
    }
    .center-image {
      grid-area: btn;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
    }
    .center-image img {
      width: 100%;
      height: 100%;
      object-fit: contain;

      margin-top: 10px;

      background: red;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
    }
    #btnPlay:active {
      animation: pulse 0.2s;
    }
    #menu {
      background: #111;
      color: white;
      padding: 8px;
    }
    .flag-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .blink {
      animation: brilho 0.3s infinite alternate;
      box-shadow: 0 0 10px gold;
    }
    @keyframes brilho {
      from { border-color: gold; }
      to { border-color: red; }
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-3px); }
      75% { transform: translateX(3px); }
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    #betList {
      margin-top: 8px;
      background: #222;
      color: #fff;
      padding: 6px;
      border-radius: 6px;
    }
    #teamButtons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 4px;
      margin-top: 8px;
    }
    .teamButton {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 1px solid #fff;
      background: #333;
      padding: 0;
      cursor: pointer;
      overflow: hidden;
      transition: transform 0.2s;
    }
    .teamButton img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .teamButton:hover {
      transform: scale(1.1);
    }
    .teamButton:active {
      animation: shake 0.2s;
    }
    .bet-item {
      display: inline-block;
      width: 40px;
      margin: 2px;
      background: #000;
      border: 1px solid #fff;
      border-radius: 4px;
      padding: 2px;
      cursor: pointer;
    }
    .bet-item:hover {
      border-color: red;
    }
    #betAmount {
      display: none;
    }
    #pixButton, #addCreditButton, #copyPixButton {
      margin-top: 8px;
      width: 100%;
      height: 35px;
      background: #00cc00;
      border: 1px solid #fff;
      color: white;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
      transition: transform 0.2s;
    }
    #pixButton:hover, #addCreditButton:hover, #copyPixButton:hover {
      transform: scale(1.05);
    }
    #qrCodeContainer {
      display: none;
      margin-top: 10px;
      text-align: center;
    }
    #pixKeyInput {
      width: 100%;
      max-width: 320px;
      margin: 5px auto;
      padding: 5px;
      background: #333;
      color: white;
      border: 1px solid #fff;
      border-radius: 4px;
      font-size: 12px;
      word-break: break-all;
    }
    #paymentStatus {
      color: yellow;
      font-size: 12px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
<div id="app">
  <div class="top-bar">
    <div>PRÃŠMIO: <span id="prize">0</span></div>

  </div>
  <div id="board">
    <div class="slot" style="grid-area:tl"><img src="imagens/br.png" class="flag-img" data-team="br"></div>
    <div class="slot" style="grid-area:t1"><img src="imagens/de.png" class="flag-img" data-team="de"></div>

    <div class="slot" style="grid-area:tr"><img src="imagens/pt.png" class="flag-img" data-team="pt"></div>

    <div class="slot" style="grid-area:r3"><img src="imagens/co.png" class="flag-img" data-team="co"></div>
    <div class="slot" style="grid-area:bl"><img src="imagens/jp.png" class="flag-img" data-team="jp"></div>
    <div class="slot" style="grid-area:b4"><img src="imagens/kr.png" class="flag-img" data-team="kr"></div>
    <div class="slot" style="grid-area:b3"><img src="imagens/ch.png" class="flag-img" data-team="ch"></div>

    <div class="slot" style="grid-area:b1"><img src="imagens/pe.png" class="flag-img" data-team="pe"></div>
    <div class="slot" style="grid-area:br"><img src="imagens/ca.png" class="flag-img" data-team="ca"></div>
    <div class="center-image">
      <img src="https://blog.bdfutbol.com/wp-content/uploads/2024/04/DALL%C2%B7E-2024-04-02-15.20.22-Imagine-a-vibrant-and-dynamic-scene-capturing-the-essence-of-Belgian-soccer-for-the-introduction-of-the-Belgian-soccer-league-to-BDFutbol.-The-image-f.jpg">
    </div>
  </div>
  <button id="btnPlay">JOGAR</button>
  <div id="menu">
    <label>Adicionar CrÃ©ditos via PIX:</label>
    <button id="addCreditButton">Gerar PIX</button>
    <div id="qrCodeContainer">
      <input id="pixKeyInput" readonly value="" placeholder="Chave PIX serÃ¡ exibida aqui">
      <button id="copyPixButton">Copiar Chave PIX</button>
      <div id="paymentStatus">Aguardando pagamento...</div>
    </div>
    <hr>
    <label>Escolher Time:</label>
    <div id="teamButtons">
      <button class="teamButton" data-team="br"><img src="imagens/br.png" alt="Corinthians"></button>
      <button class="teamButton" data-team="de"><img src="imagens/de.png" alt="VitÃ³ria"></button>
      <button class="teamButton" data-team="fr"><img src="imagens/fr.png" alt="Vasco"></button>
      <button class="teamButton" data-team="es"><img src="imagens/es.png" alt="SÃ£o Paulo"></button>
      <button class="teamButton" data-team="it"><img src="imagens/it.png" alt="Santos"></button>
      <button class="teamButton" data-team="pt"><img src="imagens/pt.png" alt="Flamengo"></button>
      <button class="teamButton" data-team="nl"><img src="imagens/nl.png" alt="Ponte Preta"></button>
      <button class="teamButton" data-team="gb"><img src="imagens/gb.png" alt="Palmeiras"></button>
      <button class="teamButton" data-team="ar"><img src="imagens/ar.png" alt="AtlÃ©tico Paranaense"></button>
      <button class="teamButton" data-team="mx"><img src="imagens/mx.png" alt="Internacional"></button>
      <button class="teamButton" data-team="us"><img src="imagens/us.png" alt="Cruzeiro"></button>
      <button class="teamButton" data-team="co"><img src="imagens/co.png" alt="Botafogo"></button>
      <button class="teamButton" data-team="jp"><img src="imagens/jp.png" alt="Fluminense"></button>
      <button class="teamButton" data-team="kr"><img src="imagens/kr.png" alt="Campinense"></button>
      <button class="teamButton" data-team="ch"><img src="imagens/ch.png" alt="Juventude"></button>
      <button class="teamButton" data-team="uy"><img src="imagens/uy.png" alt="GrÃªmio"></button>
      <button class="teamButton" data-team="pe"><img src="imagens/pe.png" alt="GoiÃ¡s"></button>
      <button class="teamButton" data-team="ca"><img src="imagens/ca.png" alt="Coritiba"></button>
    </div>
    <input type="number" id="betAmount" placeholder="1-2" min="1" max="2">
    <div id="betList"></div>
    <button id="pixButton">ðŸ’¸ Sacar via Pix</button>
  </div>
  <!-- Elementos de Ã¡udio -->
  <audio id="backgroundSound" src="sons/background.mp3" loop></audio>
  <audio id="clickSound" src="sons/click.mp3"></audio>
  <audio id="spinSound" src="sons/spin.mp3"></audio>
  <audio id="winSound" src="sons/win.mp3"></audio>
</div>
<script>
  let credits = parseInt(localStorage.getItem('credits')) || 100;
  let prize = parseInt(localStorage.getItem('prize')) || 0;
  let bets = {};
  let currentPaymentId = null;

  const creditsEl = document.getElementById('credits');
  const prizeEl = document.getElementById('prize');
  const btnPlay = document.getElementById('btnPlay');
  const slots = Array.from(document.querySelectorAll('.slot'));
  const betList = document.getElementById('betList');
  const teamButtons = document.querySelectorAll('.teamButton');
  const pixButton = document.getElementById('pixButton');
  const addCreditButton = document.getElementById('addCreditButton');
  const qrCodeContainer = document.getElementById('qrCodeContainer');
  const pixKeyInput = document.getElementById('pixKeyInput');
  const copyPixButton = document.getElementById('copyPixButton');
  const paymentStatus = document.getElementById('paymentStatus');
  const backgroundSound = document.getElementById('backgroundSound');
  const clickSound = document.getElementById('clickSound');
  const spinSound = document.getElementById('spinSound');
  const winSound = document.getElementById('winSound');

  // Configura o volume da trilha de fundo
  backgroundSound.volume = 0.4;

  // Inicia a trilha de fundo na primeira interaÃ§Ã£o
  document.addEventListener('click', () => {
    backgroundSound.play().catch(() => {});
  }, { once: true });

  function updateDisplay() {
    creditsEl.textContent = credits;
    prizeEl.textContent = prize;

    betList.innerHTML = Object.entries(bets).map(([team, val]) => {
      return `
        <div class="bet-item" data-team="${team}" style="display: inline-block; width: 40px; margin: 2px; background: #000; border: 1px solid #fff; border-radius: 4px; padding: 2px;">
          <img src="imagens/${team}.png" style="width: 100%; height: 24px; object-fit: contain;">
          <div style="color: yellow; font-size: 12px;">${val}</div>
        </div>
      `;
    }).join('');

    // Adiciona evento de clique aos itens de aposta
    document.querySelectorAll('.bet-item').forEach(item => {
      item.addEventListener('click', () => {
        const team = item.dataset.team;
        removeBet(team);
      });
    });
  }

  function save() {
    localStorage.setItem('credits', credits);
    localStorage.setItem('prize', prize);
  }

  async function createPixPayment() {
    addCreditButton.disabled = true;
    paymentStatus.textContent = 'Gerando Chave PIX...';
    qrCodeContainer.style.display = 'block';

    try {
      const response = await fetch('https://script.google.com/macros/s/AKfycbzx14c3vBzTMfJag5EoraiWeSYquV5-_TSDiLLSC2lnoduVPOVtk18llvkO03hhv_VewA/exec?action=createPayment');
      const data = await response.json();

      if (data.success) {
        currentPaymentId = data.paymentId;
        pixKeyInput.value = data.qrCodePix;
        paymentStatus.textContent = 'Copie a Chave PIX para pagar R$18,00';
        checkPaymentStatus();
      } else {
        paymentStatus.textContent = `Erro: ${data.message}`;
        addCreditButton.disabled = false;
        setTimeout(() => {
          qrCodeContainer.style.display = 'none';
        }, 2000);
      }
    } catch (error) {
      paymentStatus.textContent = 'Erro de conexÃ£o';
      addCreditButton.disabled = false;
      setTimeout(() => {
        qrCodeContainer.style.display = 'none';
      }, 2000);
    }
  }

  async function checkPaymentStatus() {
    if (!currentPaymentId) return;

    try {
      const response = await fetch(`https://script.google.com/macros/s/AKfycbzx14c3vBzTMfJag5EoraiWeSYquV5-_TSDiLLSC2lnoduVPOVtk18llvkO03hhv_VewA/exec?action=getPaymentStatus&paymentId=${currentPaymentId}`);
      const data = await response.json();

      if (data.success && data.status === 'approved') {
        credits += 180; // 10 crÃ©ditos por real (R$18 = 180 crÃ©ditos)
        save();
        updateDisplay();
        paymentStatus.textContent = 'Pagamento confirmado! CrÃ©ditos adicionados.';
        addCreditButton.disabled = false;
        currentPaymentId = null;
        setTimeout(() => {
          qrCodeContainer.style.display = 'none';
          pixKeyInput.value = '';
        }, 2000);
      } else if (data.success) {
        paymentStatus.textContent = `Aguardando pagamento... (${data.statusDetail})`;
        setTimeout(checkPaymentStatus, 5000); // Verifica a cada 5 segundos
      } else {
        paymentStatus.textContent = `Erro: ${data.message}`;
        addCreditButton.disabled = false;
        currentPaymentId = null;
      }
    } catch (error) {
      paymentStatus.textContent = 'Erro de conexÃ£o';
      addCreditButton.disabled = false;
      currentPaymentId = null;
    }
  }

  function copyPixKey() {
    pixKeyInput.select();
    try {
      document.execCommand('copy');
      paymentStatus.textContent = 'Chave PIX copiada!';
      clickSound.play().catch(() => {});
      setTimeout(() => {
        if (currentPaymentId) {
          paymentStatus.textContent = 'Copie a Chave PIX para pagar R$18,00';
        }
      }, 2000);
    } catch (error) {
      paymentStatus.textContent = 'Erro ao copiar a chave';
    }
  }

  function placeBet(team = null, val = null) {
    const selectedTeam = team || document.getElementById('betTeam')?.value;
    const betValue = val || parseInt(document.getElementById('betAmount').value);
    if (!selectedTeam || isNaN(betValue) || betValue < 1 || betValue > 5) return alert('Escolha time e valor de 1 a 5');
    if (!bets[selectedTeam] && Object.keys(bets).length >= 5) return alert('MÃ¡ximo 5 times por rodada');
    const totalBet = (bets[selectedTeam] || 0) + betValue;
    if (totalBet > 5) return alert('MÃ¡ximo 5 crÃ©ditos por time');
    if (credits < betValue) return alert('CrÃ©ditos insuficientes');

    bets[selectedTeam] = totalBet;
    credits -= betValue;
    clickSound.play().catch(() => {});
    save();
    updateDisplay();
  }

  function removeBet(team) {
    if (bets[team]) {
      bets[team] -= 1;
      credits += 1;
      if (bets[team] === 0) {
        delete bets[team];
      }
      clickSound.play().catch(() => {});
      save();
      updateDisplay();
    }
  }

  teamButtons.forEach(button => {
    button.addEventListener('click', () => {
      const team = button.dataset.team;
      const betValue = parseInt(document.getElementById('betAmount').value) || 1;
      placeBet(team, betValue);
    });
  });

  addCreditButton.addEventListener('click', createPixPayment);
  copyPixButton.addEventListener('click', copyPixKey);

  pixButton.addEventListener('click', () => {
    if (credits < 100) { // MÃ­nimo de 100 crÃ©ditos para saque (R$10)
      alert('VocÃª precisa de pelo menos 100 crÃ©ditos para sacar.');
    } else {
      alert('Saque solicitado! Entre em contato com o suporte para fornecer sua chave PIX.');
      // Aqui, vocÃª precisaria implementar a lÃ³gica de saque via Mercado Pago,
      // incluindo a coleta da chave PIX do usuÃ¡rio e envio ao servidor.
    }
  });

  btnPlay.onclick = () => {
    if (Object.keys(bets).length === 0) return alert('Nenhuma aposta feita');
    btnPlay.disabled = true;
    spinSound.play().catch(() => {});
    slots.forEach(s => s.classList.remove('blink'));
    let count = 0;
    const flashes = 20 + Math.floor(Math.random() * 10);
    const interval = setInterval(() => {
      slots.forEach(s => s.classList.remove('blink'));
      const idx = Math.floor(Math.random() * slots.length);
      slots[idx].classList.add('blink');
      if (++count > flashes) {
        clearInterval(interval);
        const winner = slots[idx].querySelector('img').dataset.team;
        let win = bets[winner] ? bets[winner] * 5 : 0;
        prize += win;
        credits += win;
        bets = {};
        save();
        updateDisplay();
        if (win) {
          winSound.play().catch(() => {});
          alert(`GANHOU ${win} CRÃ‰DITOS!`);
        } else {
          alert('NÃƒO FOI DESSA VEZ');
        }
        btnPlay.disabled = false;
      }
    }, 100);
  };

  updateDisplay();
</script>
